<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style4.css">
    <title>Color Rain </title>
</head>
<body>
    <script>
        function rain(){
            let amount =200;
            let body = document.querySelector('body') //get the first body element 
            let i = 0; //declarate a variable
            while (i < amount) {
                let drop = document.createElement('i'); //create a 'i' element 

                let size = Math.random() * 6; 
                let posX = Math.floor(Math.random() * window.innerWidth);
                let delay = Math.random() * -20;
                let duration = Math.random() * 5; 

                drop.style.width = 0.2 + size + 'px';
                drop.style.left = posX + 'px';
                drop.style.animationDelay = delay+'s';
                drop.style.animationDuration = 1 +duration+'s';
                body.appendChild(drop); //append the 'i' (node) to the 'body' drop (node) 
                i++;
                
            }
        }
        rain();
    </script>
    
</body>
</html>
